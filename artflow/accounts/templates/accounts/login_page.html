{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href=" {% static 'accounts/css/login_style.css' %}">
  <title>Вход</title>
</head>
<body>
    <section style="background-image: url('{% static 'accounts/images/login.jpg' %}')">
        <a href="{% url 'home' %}" class="logo"><img src="{% static 'accounts/images/logo_w.png' %}" alt="Лого"></a>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="POST">
                    {% csrf_token %}

                    {% for message in messages %}
                        <h5>{{message}}</h5>
                    {% endfor %}

                    <h2>Вход</h2>

                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name='username' required>
                        <label for="">Логин</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name='password' required>
                        <label for="">Пароль</label>
                    </div>


                    <button type="submit" >Войти</button>
                    <div class="register">
                        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
